	<body>
		<script type="text/javascript">
			var x = window.prompt("Please input the numerical value","");
			
			x = parseInt(x);
			if(!isNaN(x)){
				if(x % 2 == 0){
					window.alert("Variable x is even number");
				}else{
					window.alert("Variable x is odd number");
				}
			}else{
				window.alert("variable x is not number");
			}
		</script>

		
	</body>
